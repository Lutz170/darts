<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Score App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dart Score App</h1>
        <div class="settings">
            <label for="starting-score">Starting Score:</label>
            <input type="number" id="starting-score" value="501" min="1">
            <label for="game-type">Game Type:</label>
            <select id="game-type">
                <option value="double">Double Out</option>
                <option value="single">Single Out</option>
            </select>
        </div>
        <div class="scores">
            <div id="player1" class="player">
                <h2>Player 1: <span id="player1-score">501</span></h2>
                <p>Average: <span id="player1-avg">0</span></p>
            </div>
            <div id="player2" class="player">
                <h2>Player 2: <span id="player2-score">501</span></h2>
                <p>Average: <span id="player2-avg">0</span></p>
            </div>
        </div>
        <div class="input-area">
            <input type="number" id="score-input" min="0" max="180">
            <button id="enter-score">Enter Score</button>
            <button id="undo-score">Undo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
