<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géza Gart - Darts Score Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gézas Dart-Zähler</h1>
        
        <div class="game-settings">
            <div class="settings-row">
                <label for="legs-select">Best of Legs:</label>
                <select id="legs-select" class="legs-selector">
                    <option value="1">1 Leg</option>
                    <option value="3">Best of 3</option>
                    <option value="5">Best of 5</option>
                </select>
            </div>
            <div class="settings-row">
                <label for="checkout-select">Checkout-Modus:</label>
                <select id="checkout-select" class="checkout-selector">
                    <option value="single" selected>Einfach Checkout</option>
                    <option value="double">Double Checkout</option>
                </select>
            </div>
        </div>

        <div class="players">
            <div class="player player1 active">
                <input type="text" class="player-name" value="Spieler 1">
                <div class="score">501</div>
                <div class="stats">
                    <div>Average: <span class="average">-</span></div>
                </div>
            </div>

            <div class="player player2">
                <input type="text" class="player-name" value="Spieler 2">
                <div class="score">501</div>
                <div class="stats">
                    <div>Average: <span class="average">-</span></div>
                </div>
            </div>
        </div>

        <div class="throw-inputs">
            <div class="throw">
                <label>1. Wurf</label>
                <input type="number" min="0" max="180">
            </div>
            <div class="throw">
                <label>2. Wurf</label>
                <input type="number" min="0" max="180">
            </div>
            <div class="throw">
                <label>3. Wurf</label>
                <input type="number" min="0" max="180">
            </div>
        </div>

        <div class="round-total">
            Rundensumme: <span>0</span>
        </div>

        <div class="buttons">
            <button class="submit-round">Runde eintragen</button>
            <button class="undo-round" disabled>Rückgängig</button>
            <button class="new-game">Neues Spiel</button>
        </div>

        <div class="error-message"></div>
        <div class="winner-message"></div>

        <div class="history">
            <h3>Spielverlauf</h3>
            <div class="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
